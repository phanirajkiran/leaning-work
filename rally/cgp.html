<script type="text/javascript">
        Rally.onReady(function() {
            Ext.define('Rally.example.StandardReport', {
                extend: 'Rally.app.App',
            
                launch: function() {
                    this.add({
                        xtype: 'rallystandardreport',
                        project: 'Lx CGP',
                        projectScopeUp: this.getContext().getProjectScopeUp(),
                        projectScopeDown: this.getContext().getProjectScopeDown(),
                        width: 600,
                        height: 400,
                        reportConfig: {
                            report: Rally.ui.report.StandardReport.Reports.Throughput,
                            work_items: 'G,D',
                            filter_field: 'ScheduleState'
                        }
                    });
                }
            });
            

            Rally.launchApp('Rally.example.StandardReport', {
              name: 'Standard Report Example'
            });
        });
    </script>
